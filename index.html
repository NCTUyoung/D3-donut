<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./materialize.min.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Wonga</title>
    <style>
        h2,p{
            margin:10px 0;
        }
        header{
            margin-bottom: 40px;
        }
    </style>
</head>
<body class="indigo">
<header class="indigo darken-1 section">
    <h2 class="center white-text">Ninja Wonga</h2>
    <p class="flow-text grey-text center text-lighten-2">Monthly money tracker for ninja</p>
</header>

<div class="container section">
    <div class="row">
        <div class="col s12 m6"></div>
        <div class="col s12 m5 push-m1">
            <div class="convas">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error">test</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
<script src="index.js"></script>
<script src="graph.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
